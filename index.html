<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyExcel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-container">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_paste
        </span>

        <select class="font-family-prop"">
            <option value="monospace"">Monospace</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy"> Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop"">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>


        <span class="material-icons bold">
            format_bold
        </span>

        <span class="material-icons italic">
            format_italic
        </span>

        <span class="material-icons underline">
            format_underlined
        </span>

        <span class="left material-icons alignment">
            format_align_left
        </span>

        <span class="center material-icons alignment">
            format_align_center
        </span>

        <span class="right material-icons alignment" >
            format_align_right
        </span>

        <div class="color-prop">
            <input type="color" class="font-color-prop" >
            <span class="material-icons">
                format_color_text
            </span>
        </div>
        <div class="color-prop">
            <input type="color" class="background-color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
        </div>


    </div>

    <div class="formula-actions-container">

        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="./images/icons8-formula-50.png" >
        <input type="text" class="formula-bar" placeholder="Enter formula in spaces">


    </div>
    <div class="grid-container">

        <div class="top-left-dummy">

        </div>
        <div class="address-column-container"></div>
        <div class="cells-container">
            <div class="address-row-container"></div>

        </div>

    </div>
    <div class="sheets-actions-container">


        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>


        <div class="sheets-folder-container">

            <div class="sheet-folder">
                Sheet1
            </div>

        </div>
    </div>


    <script src="grid.js"></script>
    <script src="cellProperties.js"></script>
    <script src="formula.js"> </script>
</body>

</html>
