<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-container">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_paste
        </span>

        <select class="font-family-prop"">
            <option value=" monospace"">Monospace</option>
            <option value="sanse-serif">Sans-Serif</option>
            <option value="fantasy"> Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop"">
            <option value=" 14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>


        <span class="material-icons">
            format_bold
        </span>

        <span class="material-icons">
            format_italic
        </span>

        <span class="material-icons">
            format_underlined
        </span>

        <span class="material-icons">
            format_align_left
        </span>

        <span class="material-icons">
            format_align_center
        </span>

        <span class="material-icons">
            format_align_right
        </span>


    </div>
    <div class="formula-actions-container"></div>
    <div class="grid-container"></div>
    <div class="sheets-actions-container">


        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>


        <div class="sheets-folder-container">

            <div class="sheet-folder">
                Sheet1
            </div>

        </div>
    </div>


    <script src=""></script>
</body>

</html>
